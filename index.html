    <script type="text/javascript">
    function expand(id){
      var element = document.getElementById("cont");

      document.onkeydown = function(evt) {
        evt = evt || window.event;
        var isEscape = false;
        if ("key" in evt) {
            isEscape = (evt.key === "Escape" || evt.key === "Esc");
        } else {
            isEscape = (evt.keyCode === 27);
        }
        if (isEscape) {
            shrink();
        }
    };

      element.innerHTML='<img class="expanded"  src="'+id+'" alt="">\
      <p></p>';
      element.style.width="100%";
    }

    function shrink(){
      var element = document.getElementById("cont");
      element.innerHTML="";
      element.style.width=0;
    }
    function digitalhide() {
      document.getElementsByTagName("body")[0].className = " digital-hide"
    }
    function traditionalhide() {
      document.getElementsByTagName("body")[0].className = " traditional-hide"
    }
    function allillustrations() {
      document.getElementsByTagName("body")[0].className = " "
    }
    var toggle=0;
    function menu() {
      if(toggle==0){
        document.getElementById("sidebar-content").className = "show";
        toggle = 1;
      }else{
        document.getElementById("sidebar-content").className = "hide";
        toggle=0;
      }
    }
    </script>
